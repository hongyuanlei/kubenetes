apiVersion: v1
kind: Secret
metadata:
  namespace: practice
  name: practice-tls-secret
type: kubernetes.io/tls
data:
  tls.crt: 
  tls.key: 
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: practice
  name: practice-ingress
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - www.spring-application.com
      secretName: practice-tls-secret
  rules:
    - host: www.spring-application.com  # Replace with your domain
      http:
        paths:
          - path: /myapplication01
            pathType: Prefix
            backend:
              service:
                name: spring-application-service
                port:
                  number: 8080